<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog Card</title>
</head>
<body>
    <!-- Blog Card Container -->
    <div class="blog-card">
        <!-- Image Section-->
    <img src="Nature.jpg" class="Nature" alt="Nature Vietnam" aria-label="Nature Vietnam in Halong Bay">
    </div>
    <!-- Content Section -->
    <div class="content">
        <!--Blog Post Title-->
     <h3>The best views and nature of Vietnam</h3>
     <!--Blog Post Description-->
     <p>Join us we delve into the beautiful and diverse landscapes that our planet has to offer. Visit Halong Bay and the nature of Vietnam!</p>
     <!--Blog Post Tags-->
     <span class="tag">Nature</span>
    </div>
</body>
</html>
